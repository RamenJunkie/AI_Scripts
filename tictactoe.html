<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" onclick="placeMove(0, 0)"></div>
    <div class="cell" onclick="placeMove(0, 1)"></div>
    <div class="cell" onclick="placeMove(0, 2)"></div>
    <div class="cell" onclick="placeMove(1, 0)"></div>
    <div class="cell" onclick="placeMove(1, 1)"></div>
    <div class="cell" onclick="placeMove(1, 2)"></div>
    <div class="cell" onclick="placeMove(2, 0)"></div>
    <div class="cell" onclick="placeMove(2, 1)"></div>
    <div class="cell" onclick="placeMove(2, 2)"></div>
  </div>
  <script>
    let board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', ''],
    ];
    let currentPlayer = 'X';

    function placeMove(row, col) {
      if (board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.getElementById('board').children[row * 3 + col].innerText = currentPlayer;
        if (checkWin(currentPlayer)) {
          setTimeout(() => {
            alert(currentPlayer + ' wins!');
            resetGame();
          }, 100);
        } else if (checkDraw()) {
          setTimeout(() => {
            alert('It\'s a draw!');
            resetGame();
          }, 100);
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    function checkWin(player) {
      for (let i = 0; i < 3; i++) {
        if (board[i][0] === player && board[i][1] === player && board[i][2] === player) {
          return true; // Check rows
        }
        if (board[0][i] === player && board[1][i] === player && board[2][i] === player) {
          return true; // Check columns
        }
      }
      if (board[0][0] === player && board[1][1] === player && board[2][2] === player) {
        return true; // Check diagonal (top-left to bottom-right)
      }
      if (board[0][2] === player && board[1][1] === player && board[2][0] === player) {
        return true; // Check diagonal (top-right to bottom-left)
      }
      return false;
    }

    function checkDraw() {
      return board.every(row => row.every(cell => cell !== ''));
    }

    function resetGame() {
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', ''],
      ];
      currentPlayer = 'X';
      document.getElementById('board').childNodes.forEach(cell => cell.innerText = '');
    }
  </script>
</body>
</html>
